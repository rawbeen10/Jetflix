<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Welcome to Jetflix{% endblock %}</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-brand">
            <h1 class="brand-logo">JETFLIX</h1>
            <p class="brand-tagline">Unlimited movies, TV shows, and more.</p>
        </div>
        
        <div class="auth-card">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Sign In</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form active" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" id="loginUsername" name="username" required>
                    <label for="loginUsername">Username</label>
                    <span class="form-error" id="loginUsernameError"></span>
                </div>
                
                <div class="form-group">
                    <input type="password" id="loginPassword" name="password" required>
                    <label for="loginPassword">Password</label>
                    <button type="button" class="password-toggle" data-target="loginPassword">
                        <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg class="eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                    <span class="form-error" id="loginPasswordError"></span>
                </div>
                
                <button type="submit" class="auth-submit" id="loginSubmit" disabled>
                    <span class="submit-text">Sign In</span>
                    <div class="submit-loader" style="display: none;">
                        <div class="loader-spinner"></div>
                    </div>
                </button>
            </form>
            
            <!-- Signup Form -->
            <form id="signupForm" class="auth-form" method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" id="signupUsername" name="username" required>
                    <label for="signupUsername">Username</label>
                    <span class="form-error" id="signupUsernameError"></span>
                </div>
                
                <div class="form-group">
                    <input type="email" id="signupEmail" name="email" required>
                    <label for="signupEmail">Email</label>
                    <span class="form-error" id="signupEmailError"></span>
                </div>
                
                <div class="form-group">
                    <input type="password" id="signupPassword1" name="password1" required>
                    <label for="signupPassword1">Password</label>
                    <button type="button" class="password-toggle" data-target="signupPassword1">
                        <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg class="eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                    <span class="form-error" id="signupPassword1Error"></span>
                </div>
                
                <div class="form-group">
                    <input type="password" id="signupPassword2" name="password2" required>
                    <label for="signupPassword2">Confirm Password</label>
                    <button type="button" class="password-toggle" data-target="signupPassword2">
                        <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg class="eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                    <span class="form-error" id="signupPassword2Error"></span>
                </div>
                
                <button type="submit" class="auth-submit" id="signupSubmit" disabled>
                    <span class="submit-text">Create Account</span>
                    <div class="submit-loader" style="display: none;">
                        <div class="loader-spinner"></div>
                    </div>
                </button>
            </form>
            
            <div class="auth-messages" id="authMessages"></div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
