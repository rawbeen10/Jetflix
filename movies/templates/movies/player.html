<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }} - Jetflix Player</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'movies/player.css' %}">
</head>
<body>
    <div class="player-container" id="playerContainer">
        <video 
            id="videoPlayer" 
            class="video-element"
            preload="metadata"
            poster="{{ movie.thumbnail.url }}"
            data-movie-id="{{ movie.id }}"
        >
            <source src="{{ movie.video.url }}" type="video/mp4">
            <track kind="subtitles" src="" label="English" srclang="en" default>
            Your browser does not support the video tag.
        </video>

        <!-- Loading Indicator -->
        <div class="loading-indicator" id="loadingIndicator">
            <div class="spinner"></div>
            <span>Loading...</span>
        </div>

        <!-- Buffering Indicator -->
        <div class="buffering-indicator" id="bufferingIndicator">
            <div class="buffering-spinner"></div>
        </div>

        <!-- Controls Container -->
        <div class="controls-container" id="controlsContainer">
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-filled" id="progressFilled"></div>
                    <div class="progress-handle" id="progressHandle"></div>
                </div>
                <div class="time-tooltip" id="timeTooltip">00:00</div>
            </div>

            <!-- Main Controls -->
            <div class="main-controls">
                <div class="controls-left">
                    <button class="control-btn" id="playPauseBtn" aria-label="Play/Pause">
                        <svg class="play-icon" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg class="pause-icon" viewBox="0 0 24 24" style="display: none;">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                        </svg>
                    </button>

                    <button class="control-btn" id="rewindBtn" aria-label="Rewind 5 seconds">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                            <text x="12" y="15" text-anchor="middle" font-size="8" fill="currentColor">5</text>
                        </svg>
                    </button>

                    <button class="control-btn" id="forwardBtn" aria-label="Forward 5 seconds">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 5V1l5 5-5 5V7c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6h2c0 4.42-3.58 8-8 8s-8-3.58-8-8 3.58-8 8-8z"/>
                            <text x="12" y="15" text-anchor="middle" font-size="8" fill="currentColor">5</text>
                        </svg>
                    </button>

                    <div class="volume-container">
                        <button class="control-btn" id="muteBtn" aria-label="Mute/Unmute">
                            <svg class="volume-high" viewBox="0 0 24 24">
                                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                            </svg>
                            <svg class="volume-muted" viewBox="0 0 24 24" style="display: none;">
                                <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                            </svg>
                        </button>
                        <div class="volume-slider-container">
                            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100" aria-label="Volume">
                        </div>
                    </div>

                    <div class="time-display">
                        <span id="currentTime">00:00</span>
                        <span>/</span>
                        <span id="duration">00:00</span>
                    </div>
                </div>

                <div class="controls-right">
                    <button class="control-btn" id="subtitlesBtn" aria-label="Toggle Subtitles">
                        <svg viewBox="0 0 24 24">
                            <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM4 12h4v2H4v-2zm10 6H4v-2h10v2zm6 0h-4v-2h4v2zm0-4H10v-2h10v2z"/>
                        </svg>
                    </button>

                    <div class="quality-container">
                        <button class="control-btn" id="qualityBtn" aria-label="Video Quality">
                            <svg viewBox="0 0 24 24">
                                <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
                            </svg>
                            <span class="quality-text">HD</span>
                        </button>
                        <div class="quality-menu" id="qualityMenu">
                            <div class="quality-option" data-quality="480">480p</div>
                            <div class="quality-option" data-quality="720">720p HD</div>
                            <div class="quality-option active" data-quality="1080">1080p FHD</div>
                        </div>
                    </div>

                    <button class="control-btn" id="theaterBtn" aria-label="Theater Mode">
                        <svg viewBox="0 0 24 24">
                            <path d="M19 7H5c-1.1 0-2 .9-2 2v6c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2zm0 8H5V9h14v6z"/>
                        </svg>
                    </button>

                    <button class="control-btn" id="fullscreenBtn" aria-label="Fullscreen">
                        <svg class="fullscreen-enter" viewBox="0 0 24 24">
                            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                        </svg>
                        <svg class="fullscreen-exit" viewBox="0 0 24 24" style="display: none;">
                            <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Center Play Button -->
        <div class="center-play-btn" id="centerPlayBtn">
            <svg viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
            </svg>
        </div>

        <!-- Exit Button -->
        <div class="exit-button" id="exitButton">
            <button class="control-btn" onclick="exitPlayer()" aria-label="Exit Player">
                <svg viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
        </div>

        <!-- Back Button -->
        <div class="back-button" id="backButton">
            <button class="control-btn" onclick="goBack()" aria-label="Go Back">
                <svg viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </button>
        </div>

        <!-- Keyboard Shortcuts Help -->
        <div class="shortcuts-help" id="shortcutsHelp">
            <h3>Keyboard Shortcuts</h3>
            <div class="shortcut-list">
                <div class="shortcut-item">
                    <kbd>Space</kbd>
                    <span>Play/Pause</span>
                </div>
                <div class="shortcut-item">
                    <kbd>←</kbd>
                    <span>Rewind 5s</span>
                </div>
                <div class="shortcut-item">
                    <kbd>→</kbd>
                    <span>Forward 5s</span>
                </div>
                <div class="shortcut-item">
                    <kbd>↑</kbd>
                    <span>Volume Up</span>
                </div>
                <div class="shortcut-item">
                    <kbd>↓</kbd>
                    <span>Volume Down</span>
                </div>
                <div class="shortcut-item">
                    <kbd>M</kbd>
                    <span>Mute/Unmute</span>
                </div>
                <div class="shortcut-item">
                    <kbd>F</kbd>
                    <span>Fullscreen</span>
                </div>
                <div class="shortcut-item">
                    <kbd>S</kbd>
                    <span>Subtitles</span>
                </div>
                <div class="shortcut-item">
                    <kbd>Q</kbd>
                    <span>Quality</span>
                </div>
                <div class="shortcut-item">
                    <kbd>Esc</kbd>
                    <span>Exit Player</span>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'movies/player.js' %}"></script>
</body>
</html>
