{% extends 'adminpanel/base.html' %}
{% block content %}
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
}

/* Body styling */
body {
    background-color: #141414;
    color: #fff;
    min-height: 100vh;
}

/* Main container */
.main {
    width: 90%;
    max-width: 1200px;
}

/* Dashboard title */
.main h1 {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 40px;
    color: #ffffffff; /* Netflix red */
}

/* Cards container */
.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
}

/* Individual card */
.card {
  border: 1px solid #ffffffff;
    background-color: #1f1f1f;
    border-radius: 10px;
    padding: 30px 20px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
}

/* Card hover effect */
.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
}

/* Card headings */
.card h3 {
    font-size: 1.2rem;
    margin-bottom: 15px;
    color: #e5e5e5;
}

/* Card values */
.card p {
    font-size: 2rem;
    font-weight: bold;
    color: #fff;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .main h1 {
        font-size: 2rem;
    }

    .card p {
        font-size: 1.5rem;
    }
}

</style>

  <div class="main">
    <h1>Admin Dashboard</h1>

    <div class="cards">
      <div class="card">
        <h3>Total Movies</h3>
        <p>{{ total_movies }}</p>
      </div>

      <div class="card">
        <h3>Total Users</h3>
        <p>{{ total_users }}</p>
      </div>

      <div class="card">
        <h3>Published Movies</h3>
        <p>{{ published_movies }}</p>
      </div>
      
      <div class="card">
        <h3>Total Reviews</h3>
        <p>{{ total_reviews }}</p>
      </div>
      
      <div class="card">
        <h3>Total Views</h3>
        <p>{{ total_views }}</p>
      </div>
    </div>
  </div>

</body>
</html>
{% endblock %}
